name: Run Tree Packer

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version'
        required: false
        default: '3.11'
      input-file:
        description: 'CSV input'
        required: false
        default: 'first_submission.csv'
      output-file:
        description: 'CSV output'
        required: false
        default: 'final_submission.csv'
      iters:
        description: 'SA iterations'
        required: false
        default: '15000'
      restarts:
        description: 'Restarts'
        required: false
        default: '5'

jobs:
  run-optimizer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas numba

      - name: Run optimizer
        env:
          INPUT_FILE: ${{ inputs.input-file }}
          OUTPUT_FILE: ${{ inputs.output-file }}
          ITERS: ${{ inputs.iters }}
          RESTARTS: ${{ inputs.restarts }}
        run: |
          SCRIPT=tree_packer.py
          if [ ! -f "$SCRIPT" ]; then
            echo "ERROR: $SCRIPT tidak ditemukan di repo root"
            exit 1
          fi

          python -u $SCRIPT \
            -i "$INPUT_FILE" \
            -o "$OUTPUT_FILE" \
            -n "$ITERS" \
            -r "$RESTARTS"

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: final-submission
          path: ${{ inputs.output-file }}
