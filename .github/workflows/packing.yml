name: Run Tree Packing

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-packing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy shapely matplotlib

      - name: Run packing script
        run: |
          echo "Running packing_improved.py..."
          python packing_improved.py

      - name: Upload CSV & PNG results
        uses: actions/upload-artifact@v4
        with:
          name: packing-results
          path: |
            submission_improved.csv
            output/*.png
