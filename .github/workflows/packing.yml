name: Tree Packing Generator

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib shapely pandas

    - name: Run packing script
      run: |
        python packing.py

    - name: Upload output image
      uses: actions/upload-artifact@v4
      with:
        name: packing-result
        path: |
          output.png
          output/*.png
          output/*.csv
